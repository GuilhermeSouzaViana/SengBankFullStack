<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/emprestimo.css">
    <link rel="shortcut icon" href="../img/icon.png" type="image/x-icon">

    <title>Empréstimo</title>
</head>

<boy>

    <div id="em">
        <form id="emprestimo">

            <h1>Solicitação de empréstimo</h1>

            <input type="text" name="" id="contaR" required oninput="this.value = this.value.replace(/[^0-9]/g, '');"
                placeholder="Conta a realizar emprestimo"> <br>
            <input type="text" name="" id="limite" placeholder="valor desejado" required> <br>

            <button type="submit" id="emprest">Confirmar</button>

        </form>
        <button id="voltar">Voltar</button>
    </div>

    <div id="load"></div>

    <div id="confirmSenha">
        <form id="conferS">
            <input type="password" name="" id="cPass" placeholder="Confirmar senha"> <br>
            <button id="cs">Confirmar</button>
        </form>
    </div>
    <script src="../javascript/emprestimo.js"></script>
</boy>

</html>
